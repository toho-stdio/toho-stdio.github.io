<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>metastore</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">metastore</div>
      </div>
        
        <Button id="fbxButton" onclick="showModal()" hidden></Button>        
        <input id="ModelFileImporter" type="file" name="example" accept=".fbx" hidden>
        <Button id="glbButton" onclick="showGlb()" hidden></Button>        
        <input id="GlbFileImporter" type="file" name="example" accept=".glb" hidden>
        <Button id="vrmButton" onclick="showVrm()" hidden></Button>        
        <input id="VrmFileImporter" type="file" name="example" accept=".vrm" hidden>
        <Button id="imageButton" onclick="showImage()" hidden></Button>        
        <input id="ImageFileImporter" type="file" name="example" accept=".png" hidden>        
      </div>

    <script src="TemplateData/file.js"></script>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      
      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.

      /* 削除
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }
      */

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Management.loader.js";
      var config = {
        dataUrl: buildUrl + "/Management.data.unityweb",
        frameworkUrl: buildUrl + "/Management.framework.js.unityweb",
        codeUrl: buildUrl + "/Management.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "HACOSCO",
        productName: "metastore",
        productVersion: "0.1.0",
        // showBanner: unityShowBanner, //削除
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

 
      canvas.style.width = "1163px";
      canvas.style.height = "794px";
 
      canvas.style.background = "url('" + buildUrl + "/ConvenienceShopify.jpg') center / cover";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      var myGameInstance = null;
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          myGameInstance = unityInstance;
          loadingBar.style.display = "none";
          //document.getElementById('unitySend').click();
          //var token = window.parent.getToken();
          //alert(token);
          //unityInstance.SendMessage("ToekenManager", "DecodeJwt", token);          
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      function unitySendMessageUpload(fileName) {
            myGameInstance.SendMessage("FbxImportButton", "FileSelectedSucceed", fileName);
        }; 

        function unitySendMessageStartUpload() {
            myGameInstance.SendMessage("FbxImportButton", "SetLoading");
        }; 
        
        function unitySendMessageStopUpload() {
            myGameInstance.SendMessage("FbxImportButton", "CancelUpload");
        }; 

        function unitySendMessageUploadGlb(fileName) {
            myGameInstance.SendMessage("GlbImportButton", "FileSelectedSucceed", fileName);
        }; 

        function unitySendMessageStartUploadGlb() {
            myGameInstance.SendMessage("GlbImportButton", "SetLoading");
        }; 
        
        function unitySendMessageStopUploadBlb() {
            myGameInstance.SendMessage("GlbImportButton", "CancelUpload");
        }; 

        function unitySendMessageUploadVrm(fileName) {
            myGameInstance.SendMessage("VrmImportButton", "FileSelectedSucceed", fileName);
        }; 

        function unitySendMessageStartUploadVrm() {
            myGameInstance.SendMessage("VrmImportButton", "SetLoading");
        }; 
        
        function unitySendMessageStopUploadVrm() {
            myGameInstance.SendMessage("VrmImportButton", "CancelUpload");
        }; 

        function unitySendMessageUploadImage(fileName) {
            myGameInstance.SendMessage("ImageImportButton", "FileSelectedSucceed", fileName);
        }; 

        function unitySendMessageStartUploadImage() {
            myGameInstance.SendMessage("ImageImportButton", "SetLoading");
        }; 
        
        function unitySendMessageStopUploadImage() {
            myGameInstance.SendMessage("ImgaeImportButton", "CancelUpload");
        };         
        
window.addEventListener('message', event => {

        console.log(event.data); 

});

    </script>
  </body>
</html>
